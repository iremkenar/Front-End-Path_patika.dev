<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
  </head>
  <!-- Content - Start -->

  <!-- Header - Start -->
  <body>
    <header>
      <figure class="centered">
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          width="351"
          height="113"
          alt="Google!"
        />
      </figure>
    </header>
    <!-- Header - End  -->

    <!-- Section - Start -->
    <section>
      <table class="centered" border="0" width="90%">
        <tbody class="centered">
          <!-- Search - Start -->
          <tr class="bigger-font">
            <td bgcolor="#EEEEEE" colspan="3">
              <p>Search the web using Google!</p>
              <input type="text" name="q" value="" size="40" /><br />
              <input type="submit" value="Google Search" />
              <input type="submit" name="sa" value="I'm feeling lucky" /><br />
            </td>
          </tr>
          <!-- Search - End -->

          <!-- Links - Section - Start -->
          <tr class="bigger-font">
            <!-- Special Search Section Start -->
            <td width="37%" bgcolor="#7EE5DA">
              <p>Special Searches</p>
              <a href="/web/19981202230410/http://www.google.com/stanford"
                >Stanford Search</a
              ><br />
              <a href="/web/19981202230410/http://www.google.com/linux"
                >Linux Search</a
              ><br />
            </td>
            <!-- Special Search Section End -->

            <!-- Special Links Section Start -->
            <td bgcolor="#70CCC2">
              <a href="help.html">Help!</a> <br />
              <a href="about.html">About Google!</a> <br />
              <a href="company.html">Company Info</a> <br />
              <a href="stickers.html">Google! Logos</a> <br />
            </td>
            <!-- Special Links Section End -->

            <!-- Subscription Section Start -->
            <td bgcolor="#62B3AA">
              <p>
                Get Google! <br />
                updates monthly:
              </p>
              <input type="hidden" name="listname" value="google-friends" />
              <input type="text" name="emailaddr" value="your e-mail" /> <br />
              <input type="submit" name="SubmitAction" value="Subscribe" />
              &nbsp;&nbsp;
              <a
                href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                >Archive</a
              >
            </td>
            <!-- Subscription Section End -->
          </tr>
          <!-- Links - Section - End -->
        </tbody>
      </table>
    </section>
    <!-- Section - End -->

    <!-- Footer - Start -->
    <footer>
      <p class="centered" size="-1">Copyright &copy;1998 Google Inc.</p>
    </footer>
    <!-- Footer - End -->
  </body>
  <!-- Content - End -->

  <!--Style-->
  <style>
    .centered {
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .bigger-font {
      font-size: 20px;
    }
  </style>
</html>
